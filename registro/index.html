        function verificar() {
            var emailBox = document.getElementById("email");
            var emailText = emailBox.value;
            var btnRegistrar = document.getElementById("registrar");
            $.ajax({
                type: "POST",
                url: "../page/verifyEmail.php",
                dataType: "html",
                data:{
                    "email" : emailText
                },
                success: function(data){
                    if (data.length > 1){
                        alert(data);
                        emailBox.style.borderColor="red";
                        btnRegistrar.setAttribute('disabled', 'disabled');
                    }else{
                        alert("Todo esta bien");
                        emailBox.style.borderColor="";
                        btnRegistrar.removeAttribute('disabled');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown){
                    //if(textStatus === 'timeout'){alert('Failed from timeout');}
                    if (jqXHR.status === 0) {alert('Not connect: Verify Network: ' + textStatus);}
                    else if (jqXHR.status == 404) {alert('Requested page not found [404]');}
                    else if (jqXHR.status == 500) {alert('Internal Server Error [500].');}
                    else if (textStatus === 'parsererror') {alert('Requested JSON parse failed.');}
                    else if (textStatus === 'timeout') {alert('Time out error.');}
                    else if (textStatus === 'abort') {alert('Ajax request aborted.');}
                    else {alert('Uncaught Error: ' + jqXHR.responseText);}
                },
            });
        }

        function mismoPass() {
            var passBox = document.getElementById("pass");
            var passBoxRepeat = document.getElementById("pass_r");
            if (passBox.value != passBoxRepeat.value){
                alert("Las claves no son iguales");
                passBoxRepeat.value = "";
            }
        }
    </script>
